<!doctype html public "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Block Mover</title>
    <style>
    .block {
        position: absolute;
        left: 100px;
        top: 100px;
        width: 50px;
        height: 50px;
        background-color: red;
    }
    </style>
    <script>
    document.onkeydown = checkKey;
    var xCoord = 100;
    var yCoord = 100;
    function checkKey(e) {
        var e = e || window.event;
        switch (e.keyCode) {
            case 37 : // left
                xCoord -= 20;
            break;
            case 39 : // right
                xCoord += 20;
            break;
            case 38 : // up arrow
                yCoord -= 20;
            break;
            case 40 : // down arrow
                yCoord += 20;
            break;
        }
        document.getElementById('block').style.left = xCoord + "px";
        document.getElementById('block').style.top = yCoord + "px";
        console.log("X: " + xCoord + "Y:" + yCoord);
    }
    </script>
</head>
<body>
<div class="block" id="block"></div>
</body>
</html>
